
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Video Musical con IA</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #4a4a4a; text-align: center; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { font-weight: bold; }
        textarea, input, select { padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        button { background-color: #007bff; color: white; padding: 1rem; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Video Musical con IA</h1>
        <form action="/" method="POST">
            <label for="prompt">Describe tu canción:</label>
            <textarea name="prompt" id="prompt" rows="4" required placeholder="Ej: Una balada nostálgica sobre un amor perdido en la lluvia..."></textarea>

            <label for="style">Estilo Musical:</label>
            <input type="text" name="style" id="style" required placeholder="Ej: Pop rock, acústico, cinematográfico">

            <label for="num_female_songs">Canciones con Voz Femenina:</label>
            <input type="number" name="num_female_songs" id="num_female_songs" min="0" max="25" value="1" required>

            <label for="num_male_songs">Canciones con Voz Masculina:</label>
            <input type="number" name="num_male_songs" id="num_male_songs" min="0" max="25" value="0" required>

            <button type="submit">¡Crear Video!</button>
        </form>
    </div>
</body>
</html>
