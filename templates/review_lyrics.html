<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar y Editar Letras</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #4a4a4a; text-align: center; }
        form { display: flex; flex-direction: column; gap: 2rem; }
        .lyric-editor { border: 1px solid #ddd; border-radius: 4px; padding: 1rem; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; color: #555; }
        textarea { width: 100%; height: 400px; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; line-height: 1.5; font-family: monospace; }
        button { background-color: #28a745; color: white; padding: 1rem; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; transition: background-color 0.3s; margin-top: 1rem; }
        button:hover { background-color: #218838; }
        .no-lyrics { text-align: center; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revisar y Editar Letras</h1>
        {% if lyrics %}
            <form action="{{ url_for('save_lyrics') }}" method="POST">
                {% for lyric in lyrics %}
                    <div class="lyric-editor">
                        <label for="{{ lyric.filename }}">{{ lyric.filename }}</label>
                        <textarea name="{{ lyric.filename }}" id="{{ lyric.filename }}">{{ lyric.content }}</textarea>
                    </div>
                {% endfor %}
                <button type="submit">Guardar Cambios y Continuar</button>
            </form>
        {% else %}
            <p class="no-lyrics">No se encontraron letras para revisar. Por favor, inicia el proceso de generaci√≥n primero.</p>
            <a href="{{ url_for('index') }}">Volver al inicio</a>
        {% endif %}
    </div>
</body>
</html>
